# This file is not needed when using GitHub Actions for deployment
# The frontend is built and deployed via .github/workflows/deploy.yml

# Exclude everything except root markdown files
exclude:
  - node_modules/
  - "*/node_modules/"
  - "**/node_modules/"
  - frontend/
  - backend/
  - database/
  - vendor/
  - package.json
  - package-lock.json
  - "*.lock"
  - Gemfile
  - Gemfile.lock
