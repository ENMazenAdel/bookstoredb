# This file is not needed when using GitHub Actions for deployment
# The frontend is built and deployed via .github/workflows/deploy.yml

# Exclude node_modules and other build artifacts from Jekyll processing
exclude:
  - node_modules
  - frontend/node_modules
  - backend/node_modules
  - vendor
  - "*.json"
  - "*.ts"
  - "*.tsx"
  - "*.js"
  - frontend/src
  - frontend/public
  - backend/src
  - database
